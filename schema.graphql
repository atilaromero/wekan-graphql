type Query{
    authorize(user: String!, password: String!): Authorization
    boards: [Board]
    board(_id: ID!): Board
}

type Authorization {
    id: ID!
    token: String!
}

type Board {
    _id: ID!
    title: String!
    lists: [List]
    list(_id: ID!): List
}

type List {
    _id: ID!
    title: String!
    board: Board!
    cards: [Card]
}

type Card {
    _id: ID!
    title: String!
    board: Board!
    list: List!
}